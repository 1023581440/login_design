<!DOCTYPE HTML>
<html lang="zh">
<head>
<title>登录界面</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8" />
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
<link rel="stylesheet" href="css/fontawesome-all.css">
<script src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	var $ = jQuery.noConflict();
	$(document).ready(function(){
		$("input").focus(function(){
			$(":focus").css({"background-color":"#d0b3ad"});
			});
		$("input").blur(function(){
  			$("input").css({"background-color":""});
		});
	})
</script>
</head>
<body>
	<div id="bg">
		<img alt="背景图片" src="images/bg.jpg" width="100%" height="100%">
	</div>

	<div class="center">
		<h1>登录界面</h1>
		<div class="sub-main-w3">
			<form action="#" method="post">
				<h2>
					登陆 <i class="fas fa-level-down-alt"></i>
				</h2>
				<div class="form-style-agile">
					<label> <i class="fas fa-user"></i> 用户名 </label> <input
						placeholder="请输入你的用户名" name="Name" type="text" required="required">
				</div>
				<div class="form-style-agile">
					<label> <i class="fas fa-unlock-alt"></i> 密码 </label> <input
						placeholder="请输入你的密码" name="Password" type="password"
						required="required">
				</div>
				<div class="wthree-text">
					<ul>
						<li>
							<label class="anim">
								<input type="checkbox">
									<span>记住登录名</span>
							</label>
						</li>
						<li><a href="#">忘记密码?</a>
						</li>
					</ul>
				</div>
				<input type="submit" value="登录" style="border-radius:15px;">
			</form>
		</div>
	</div>
</body>
</html>
